<mat-card class="new_entry_form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)] = "newtitle">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)] = "newdate" type="date">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)] = "newdesc">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="add_todo()">ADD ENTRY</button>
    <span *ngIf="todo_list.length > 0">
      Total Entries: {{ todo_list.length }}
    </span>
  </mat-card>
  
  <mat-card *ngFor="let entry of todo_list; let i = index" class="entry">
    <mat-card-title>{{i}}. {{ entry.title }}</mat-card-title>
    <mat-card-subtitle>{{ entry.date }}</mat-card-subtitle>
    <mat-card-content>{{ entry.desc }}</mat-card-content>
    <button class="delete_button" mat-icon-button color="warn" (click)="delete_todo(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
